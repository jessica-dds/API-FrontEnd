<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api</title>
</head>

<body>
    <h1>Tarefas</h1>
    <ul></ul>
    <script>
        // Promise => Pending (nÃ£o foi resolvida) => (foi resolvida) Resolve Reject

        // GET
        fetch("https://jsonplaceholder.typicode.com/todos")
            .then(function (response) {
                return response.json();
            })
            .then(function (respostaFormatada) {
                const top10Tarefas = criarTop10Tarefas(respostaFormatada);
                gerarListaDeTarefas(top10Tarefas);
            });

        function criarTop10Tarefas(respostaFormatada) {
            const top10Tarefas = respostaFormatada.filter(
                (tarefa) => tarefa.id <= 10
            );
            return top10Tarefas;
        }

        function gerarListaDeTarefas(top10Tarefas) {
            const ulElemento = document.querySelector("ul");
            top10Tarefas.forEach((tarefa) => {
                // criar a li e injetar a li na ul
                console.log(tarefa);
                const li = document.createElement("li");
                li.textContent = tarefa.title;
                ulElemento.appendChild(li);
            });
        }
    </script>
</body>

</html>
