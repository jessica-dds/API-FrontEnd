<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api</title>
</head>

<body>
    <h1>Tarefas Alterar</h1>
    <form onsubmit="deletarTarefa(event)">
        <button>Deletar Tarefa com id:1</button>
    </form>
    <script>

        // DELETE

        function deletarTarefa(event) {
            event.preventDefault();
            // DELETE
            fetch("https://jsonplaceholder.typicode.com/todos/1", {
                method: "DELETE",
            })
                .then((resposta) => {
                    console.log(resposta);
                    return resposta.json();
                })
                .then((respostaFormatada) => {
                    console.log(respostaFormatada);
                });
        }
    </script>
</body>

</html>
