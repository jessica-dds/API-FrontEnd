<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api</title>
</head>

<body>
    <h1>Tarefas</h1>
    <ul></ul>
    <script>
        // Promise => Pending (nÃ£o foi resolvida) => (foi resolvida) Resolve Reject

        // GET TAREFAS
        // assincrono
        setTimeout(() => {
            fetch("https://jsonplaceholder.typicode.com/todos")
                .then(function (response) {
                    return response.json();
                })
                .then(function (respostaFormatada) {
                    console.log("todos =>", respostaFormatada);
                });
        }, 500);
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(function (response) {
                return response.json();
            })
            .then(function (respostaFormatada) {
                console.log("posts =>", respostaFormatada);
            });
    </script>
</body>

</html>
